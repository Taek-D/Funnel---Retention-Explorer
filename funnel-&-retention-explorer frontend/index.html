<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funnel & Retention Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0a0d1a',
              surface: '#13182b',
              'surface-elevated': '#1a2035',
              'surface-hover': '#1f2742',
              primary: {
                DEFAULT: '#6366f1',
                light: '#818cf8',
                dark: '#4f46e5',
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
              secondary: {
                DEFAULT: '#a855f7',
                light: '#c084fc',
                dark: '#9333ea',
              },
              accent: {
                DEFAULT: '#ec4899',
                light: '#f472b6',
                dark: '#db2777',
              },
              success: {
                DEFAULT: '#10b981',
                light: '#34d399',
                dark: '#059669',
              },
              warning: {
                DEFAULT: '#f59e0b',
                light: '#fbbf24',
                dark: '#d97706',
              },
              danger: {
                DEFAULT: '#ef4444',
                light: '#f87171',
                dark: '#dc2626',
              },
              info: {
                DEFAULT: '#3b82f6',
                light: '#60a5fa',
                dark: '#2563eb',
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'fade-in-fast': 'fadeIn 0.2s ease-out',
              'slide-in-left': 'slideInLeft 0.4s ease-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite',
              'bounce-subtle': 'bounceSubtle 1s ease-in-out infinite',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 15px rgba(99, 102, 241, 0.3)' },
                '50%': { boxShadow: '0 0 25px rgba(99, 102, 241, 0.6)' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            boxShadow: {
              'glow-xs': '0 0 5px rgba(99, 102, 241, 0.15)',
              'glow-sm': '0 0 10px rgba(99, 102, 241, 0.2)',
              'glow': '0 0 20px rgba(99, 102, 241, 0.3)',
              'glow-md': '0 0 25px rgba(99, 102, 241, 0.35)',
              'glow-lg': '0 0 30px rgba(99, 102, 241, 0.4)',
              'glow-xl': '0 0 40px rgba(99, 102, 241, 0.5)',
              'glow-success': '0 0 20px rgba(16, 185, 129, 0.3)',
              'glow-warning': '0 0 20px rgba(245, 158, 11, 0.3)',
              'glow-danger': '0 0 20px rgba(239, 68, 68, 0.3)',
              'glow-accent': '0 0 20px rgba(236, 72, 153, 0.3)',
              'inner-glow': 'inset 0 0 20px rgba(99, 102, 241, 0.1)',
            },
            backdropBlur: {
              xs: '2px',
            },
            transitionDuration: {
              '400': '400ms',
            }
          },
        },
      }
    </script>

  "imports": {

  }
}
</script>

</head>

</html>
