<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funnel & Retention Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;1,9..40,400&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0c0f14',
              surface: '#14181f',
              elevated: '#1a1f28',
              accent: '#00d4aa',
              coral: '#ff6b6b',
              amber: '#fbbf24',
              primary: '#00d4aa',
              secondary: '#ff6b6b',
              success: '#00d4aa',
              warning: '#fbbf24',
              danger: '#ff6b6b',
            },
            letterSpacing: {
              tightest: '-0.03em',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0c0f14;
        color: #e8eaed;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      }

      /* Tabular numbers for data */
      .font-mono {
        font-variant-numeric: tabular-nums;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0f14;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a3040;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3a4050;
      }

      /* Dot grid background */
      .dot-grid {
        background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Animations */
      @keyframes fade-up {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-down {
        from { opacity: 0; transform: translateY(-8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      @keyframes pulse-subtle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-fade-up {
        animation: fade-up 0.4s ease-out both;
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out both;
      }
      .animate-slide-down {
        animation: slide-down 0.25s ease-out both;
      }
      .animate-slide-in-left {
        animation: slide-in-left 0.2s ease-out both;
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 3s ease-in-out infinite;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-500 { animation-delay: 0.5s; }

      /* Mobile sidebar overlay */
      .sidebar-overlay {
        background: rgba(0, 0, 0, 0.6);
      }

      /* Selection */
      ::selection {
        background: rgba(0, 212, 170, 0.3);
        color: #fff;
      }

      /* Focus ring */
      *:focus-visible {
        outline: 2px solid rgba(0, 212, 170, 0.5);
        outline-offset: 2px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
